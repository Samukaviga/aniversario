<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Aniversario</title>
</head>
<body>
    <header class="cabecario">
        <nav class="cabecario__menu">
            <a class="cabecario__menu__link" href="#apresentacao">Home</a>
            <a class="cabecario__menu__link" href="#carta">Carta</a>
            <a class="cabecario__menu__link" href="#fotos">Nossas Fotos</a>
        </nav>
    </header>
    <main class="presente">
        
        <section class="apresentacao" id="apresentacao">
            <h1 class="apresentacao__titulo">
                Essa pagina é um presente para voce: <strong class="apresentacao__titulo__destaque">Feliz Aniversario</strong>
            </h1>

            <img class="apresentacao__imagem" src="assets/apresentacao.jpeg" alt="Foto apresentacao">
        </section>

        <section class="carta" id="carta">
            <h2 class="carta__titulo">Uma carta para você</h2>

            <p class="carta__conteudo">
                Parabens gatinha por mais um ano de vida, que Deus venha te abençoar grandemente esse ano e que seja um ano de concretizacoes e muita saude.
                
            </p>
            <p class="carta__conteudo">Com muito carinho <strong>Samuka</strong></p>
        </section>

        <section class="fotos" id="fotos">
            <h3 class="fotos__titulo">Nossas Fotos</h3>
            <div class="fotos__conteudo">
                <img class="fotos__imagem" src="./assets/foto1.jpeg" alt="">
                <img class="fotos__imagem" src="./assets/foto2.jpeg" alt="">
                <img class="fotos__imagem" src="./assets/foto3.jpeg" alt="">
            </div>
            <div class="fotos__conteudo">
                <img class="fotos__imagem" src="./assets/foto4.jpeg" alt="">
                <img class="fotos__imagem" src="./assets/foto5.jpeg" alt="">
                <img class="fotos__imagem" src="./assets/foto6.jpeg" alt="">
            </div>
        </section>

      
        <div class="video">
            <h4 class="video__titulo">Videoziim</h4>
        
            
            <video controls loop class="video__arquivo" width="320" autoplay >
                <source src="./assets/InShot_20231123_210629888.mp4" type="video/mp4">
              </video>
        
        </div>

    </main>
    <footer></footer>
</body>
</html>
